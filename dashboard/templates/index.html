<html>
<head>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<h2>Smart Traffic Dashboard</h2>
<div id="traffic_graph"></div>
<script>

    x: ['Lane 1','Lane 2','Lane 3','Lane 4'],
    y: {{ lane_density }},
